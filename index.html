<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mainpage</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="header">
      <a class="header__logo" href="#">
        <img
          class="header__logo-img"
          src="https://via.placeholder.com/100x60"
          alt="logo"
        />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a class="nav__link" href="#">O mně</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#">Portfolio</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#">Zkušenosti</a>
          </li>
          <li class="nav__list-item">
            <a class="nav__link" href="#">Kontakt</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__img-wrapper">
        <img
          class="hero__img"
          src="https://via.placeholder.com/400x600"
          alt="avatar"
        />
      </div>
      <div class="hero__content">
        <div class="hero__texts">
          <h1 class="hero__heading">
            Zdravím, jsem<br />
            Marek Tichý
          </h1>
          <h2 class="hero__sub-heading">Vývojář - Fotograf - Grafik</h2>
        </div>
        <div class="hero__buttons-wrapper">
          <a class="hero__button" href="#"> Kontaktujte mně </a>
          <a class="hero__button hero__button--ghost" href="#"> O mně </a>
        </div>
      </div>
    </section>
    <footer class="footer">&copy; Marek Tichý</footer>
    <script src="/script.js"></script>
  </body>
</html>
